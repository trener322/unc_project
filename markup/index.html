<!DOCTYPE html>
<html>
<head>
    <title>Promeets</title>

    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Style -->
    <link rel="stylesheet" href="css/main_style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.deep_orange-green.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="js/angular_script.js"></script>
    <!-- Angular Material Library -->
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="css/main_style1.css">
    <link href="css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(function () {
            $.material.init();
        });
    </script>
    <script src="js/datetimepicker.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="js/angular_script.js"></script>
</head>
<body ng-app="app" ng-cloak>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll" style="background: #2e7d32">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Promeets</span>

            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link " href="#" style="padding:0"> <i class="material-icons"
                                                                                style=" line-height:64px;vertical-align: middle; margin-bottom: 4px">settings</i>
                    <span class="mdl-layout--large-screen-only">Settings</span>
                </a>
                <a class="mdl-navigation__link " href="#"><img src="images/face.png"
                                                               style="width:50px; height: 50px;"
                                                               class="md-avatar"/>
                </a>
            </nav>
        </div>
    </header>

    <main class="mdl-layout__content" style="background-color: #f5f5f5">
        <div class="page-content">

            <div class="mdl-grid">

                <!-- Navigation menu-->
                <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card mdl-card mdl-shadow--2dp"
                         style="width: 100%; margin: 2px;height: auto; min-height: auto">
                        <div class="mdl-grid" style="width: 100%">
                            <div class="mdl-cell mdl-cell--10-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="nav_menu_item ">
                                        <i class="material-icons"
                                           style="line-height: 100%; vertical-align: middle; margin-top:-4px">account_circle</i>
                                        Profile
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--10-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="nav_menu_item ">
                                        <i class="material-icons"
                                           style="line-height: 100%; vertical-align: middle; margin-top:-4px">group_work</i>
                                        Groups
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--10-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="nav_menu_item ">
                                        <i class="material-icons"
                                           style="line-height: 100%; vertical-align: middle; margin-top:-4px">date_range</i>
                                        Calendar
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--10-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="nav_menu_item ">
                                        <i class="material-icons"
                                           style="line-height: 100%; vertical-align: middle; margin-top:-2px">message</i>
                                        Messages
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content container-->
                <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card mdl-card mdl-shadow--2dp" style="width: 100%; margin: 2px">

                        <!-- Group header-->
                        <div class="mdl-grid" style="width: 100%; margin-top:0; margin-bottom: 0; padding: 0">

                            <!-- Group name and description-->
                            <div class="mdl-cell mdl-cell--8-col mdl-cell--5-col-tablet mdl-cell--4-col-phone">
                                <div class="mdl-grid" style="padding: 0;">
                                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                        <div style="font-size: 26px; font-weight: 200">NetCracker
                                        </div>
                                    </div>
                                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                                        Super puper group for everybody.
                                    </div>
                                </div>
                            </div>

                            <!-- Group logo-->
                            <div class="mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--4-col-phone">
                                <img style="width: 96%; margin: auto" src="images/group.jpg"/>
                            </div>

                        </div>

                        <!-- Current meet-->
                        <div class="current_meet">
                            <i class="material-icons"
                               style=" margin-bottom:4px; line-height: 40px; vertical-align: middle">group</i>
                            Current meet
                        </div>

                        <!-- Group menu-->
                        <div class="mdl-grid" style="width: 100%; padding: 0">
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="menu_item" id="selected">
                                        Meets
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="menu_item ">
                                        Files
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="menu_item">
                                        Members
                                    </div>
                                </a>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">
                                <a href="#" style="text-decoration: none;">
                                    <div class="menu_item">
                                        Chat
                                    </div>
                                </a>
                            </div>
                        </div>
                        <md-divider></md-divider>

                        <!-- Search and add button-->
                        <div style="background-color:#fafafa;">
                            <div class="mdl-grid" style="width: 90%;  padding:0 ">
                                <div class="mdl-cell mdl-cell--11-col mdl-cell--7-col-tablet mdl-cell--3-col-phone">
                                    <md-input-container style="width: 100%;margin:0" md-no-float>
                                        <input placeholder="Search">
                                    </md-input-container>

                                </div>
                                <div class="mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone">
                                    <button class="mdl-button mdl-button--primary mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored"
                                            style=" margin:0 0 -30px 0 ">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- MeetList -->
                        <md-divider></md-divider>
                        <div class="demo-list-action mdl-list mdl-list__item--two-line" ng-controller="meetListCtrl">
                            <div class="mdl-list__item" ng-repeat="meet in meets">
                                                 <span class="mdl-list__item-primary-content">
                                                      <img class="mdl-list__item-avatar" src="images/meet1.jpg"/>
                                                      <span>{{meet.name}}</span>
                                                     <span class="mdl-list__item-sub-title">{{meet.time}}</span>
                                                 </span>
                                <a class="mdl-list__item-secondary-action" href="#"><i
                                        class="material-icons" style="color:#ef6c00"
                                        ng-click="editMeet()">edit</i></a>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Maybe some advertisement
                <div class="mdl-cell mdl-cell--2-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <div class="mdl-card mdl-card mdl-shadow--2dp" style="width: 100%; margin: 2px">
                        CS3
                    </div>
                </div>
                -->
            </div>
        </div>
    </main>
</div>

</body>
</html>
